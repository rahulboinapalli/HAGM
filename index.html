<body>  
  <div class="container" id="navId">

                <div class="panel panel-primary"><div class="panel-heading">Sign In to HAGM</div>
                 <div class="panel-body">
                    <form role="form">
                         <div class="form-group">                              
                           <input type="email" class="form-control input-sm" id="emailId" placeholder="Email" required>                        
                         </div>
                         <div class="form-group">                              
                           <input type="password" class="form-control input-sm" id="passwordId" placeholder="Password" required>    
                            </input>                            
                         </div>                         
                         <div class="myfont"><input type="checkbox"> Remember me</div>
                     <button type="submit" class="btn btn-primary">
                          <span class="fa fa-sign-in"></span> 
                          Log In
                      </button>
                    </form>    
                </div>
                <div class="panel-footer">  
                    <table class="table table-striped">                        
                        <tbody><tr><td><p class="text-left myfont">Forgot your password?</p></td>
                              <td><button type="submit" class="btn btn-primary input-sm" onclick="goToResetPage()">
                      <span class="fa fa-share-square-o"></span> 
                      Reset
                    </button></td></tr>
                        <tr><td><p class="text-left myfont">Don't have an account yet?</p></td>
                              <td><button type="submit" class="btn btn-primary input-sm" onclick="goToRegisterPage()">
                      <span class="fa fa-pencil-square-o"></span>

                    </button></td></tr>

                    </table>

<!-- /.container -->
  
  <script>
  
    // sandbox disable popups
    if (window.self !== window.top && window.name!="view1") {;
      window.alert = function(){/*disable alert*/};
      window.confirm = function(){/*disable confirm*/};
      window.prompt = function(){/*disable prompt*/};
      window.open = function(){/*disable open*/};
    }
    
    // prevent href=# click jump
    document.addEventListener("DOMContentLoaded", function() {
      var links = document.getElementsByTagName("A");
      for(var i=0; i < links.length; i++) {
        if(links[i].href.indexOf('#')!=-1) {
          links[i].addEventListener("click", function(e) {
          console.debug("prevent href=# click");
              if (this.hash) {
                if (this.hash=="#") {
                  e.preventDefault();
                  return false;
                }
                else {
                  /*
                  var el = document.getElementById(this.hash.replace(/#/, ""));
                  if (el) {
                    el.scrollIntoView(true);
                  }
                  */
                }
              }
              return false;
          })
        }
      }
    }, false);
    
  
  </script>
  
  <!--scripts loaded here-->
