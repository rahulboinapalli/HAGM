                <div class="panel panel-primary"><div class="panel-heading">Register for HAGM</div>
                 <div class="panel-body">
                    <form role="form">
                         <div class="form-group">                                                         
                              <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user-secret fa-fw"></i></span>
                               <input type="text" class="form-control input-sm" id="fullNameId" placeholder="Full Name" autocomplete="on" required>
                             </div>
                         </div>
                         <div class="form-group">                                                          
                             <div class="input-group margin-bottom-sm">
                               <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                               <input type="email" class="form-control" id="emailId" placeholder="Email" required>  
                            </div>
                         </div>
                         <div class="form-group">                                
                                <div class="input-group">
                                    <span class="myfont" style="background: white;font-weight: bold;">Gender:&nbsp;&nbsp;</span>   
                                   <input type="radio" name="gender" style="padding-left: 10px;"> <i class="fa fa-male fa-fw"></i> 
                                    <input type="radio" name="gender"> <i class="fa fa-female fa-fw"></i>
                                </div>                                    
                         </div>
                         <div class="form-group">                                                          
                             <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
                              <input type="text" class="form-control input-sm" id="addressId" placeholder="Address" autocomplete="on" required>
                             </div>
                         </div>     
                         <div class="form-group">                                                          
                              <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
                               <input type="text" class="form-control input-sm" id="cityId" placeholder="City/Town" autocomplete="on" required>
                             </div>
                         </div>  
                         <div class="form-group">                                                          
                              <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
                               <input type="text" class="form-control input-sm" id="countryId" placeholder="Country" autocomplete="on" required>
                             </div>
                         </div>  
                         <div class="form-group">                                                         
                             <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control input-sm" id="usernameId" placeholder="Username" autocomplete="on" required>
                             </div>
                         </div>  
                         <div class="form-group">                                                          
                             <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="text" class="form-control input-sm" id="passwordId" placeholder="Password"  autocomplete="on" required>
                             </div>
                         </div>
                         <div class="form-group">                                                         
                             <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                 <input type="text" class="form-control input-sm" id="retypePasswordId" placeholder="Retype Password" autocomplete="on" required>
                             </div>
                         </div>
                        <div>
                          <input type="checkbox" id="agreeId"> I agree to the Terms of Service and Privacy Policy
                        </div>    
                        <div>
                         <button type="submit" class="btn btn-primary">
                              <span class="fa fa-pencil-square-o"></span> 
                              Register
                         </button>
                        </div>
